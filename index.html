<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FoxPlayer YO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainCont">
      <div class="logoCont">
        <img src='./assets/img/foxplayer.png' class="logo">
        <div class="notifications">Notifications come here MOFO</div>
      </div>
      <div class="playlistsCont">
        <div class="playlistHeader">
          <p class="playlistsHeaderText">Playlists</p>
        </div>
      </div>
      <div class="controlsCont">
        <audio id="player" src="assets/audio/Organoid_-_09_-_Purple_Drift.mp3">Audio playback is not supported by your shitty outdated browser</audio>
        <img id="backButton" src= "assets/img/rewind.svg">
        <img id="playButton" src= "assets/img/play.svg">
        <img id="nextButton" src="assets/img/forward.svg">
        <progress id="progressBar" value="0" max="1"></progress>
      </div>
      <div class="currentlyCont">
        <img src="assets/img/music-placeholder.png" class="albumart">
      </div>
      <div class="tracksCont">
        <div class="track">
          <p class="trackTitle">Hobo shit</p>
          <p class="trackDuration">3:53</p>
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
